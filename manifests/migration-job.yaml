apiVersion: batch/v1
kind: Job
metadata:
  name: todo-migration
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: todo-migration
        image: todo-migration:1.0.0
        command: >
          migrate apply
          --url postgresql://postgres_db:5432/postgres?sslmode=disable
      restartPolicy: Never
